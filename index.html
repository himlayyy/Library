<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .sidebar {
        min-width: 200px;
    }
</style>

<body>


    <div class="container-fluid">
        <div class="row d-flex flex-wrap">
            <div class="col flex-col col-2 bg-dark sidebar">
                <div class="d-flex flex-column min-vh-100">
                    <div class="h2 text-white text-center mt-3 mb-3">Library App</div>
                    <form class="book-form mb-auto" id="book-form">

                        <label for="title" class="form-label text-white" name="title">Title</label>
                        <input type="text" class="form-control" id="title">

                        <label for="author" class="form-label text-white" name="title">Author</label>
                        <input type="text" class="form-control" id="author">

                        <label for="pages" class="form-label text-white" name="pages">Pages</label>
                        <input type="number" class="form-control" id="pages">


                        <input class="form-check-input" type="checkbox" id="read" value="true">
                        <label class="form-check-label text-white" for="read">
                            Read
                        </label>
                        <div class="mb-3">
                            <button type="btn" class="btn btn-primary mt-3 " id="add-btn">Add Book</button>
                        </div>
                    </form>
                </div>

            </div>

            <div class="col m-2 p-2">
                <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2" id="card-grid">
                </div>
            </div>


            </form>

        </div>


    </div>
    </div>

    </div>
    </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
